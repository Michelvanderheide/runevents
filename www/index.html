<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Running events</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/google-maps.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    -->

    <!-- ionic/angularjs js -->
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>	
    <script src="lib/ionic/js/ionic.bundle.js"></script>

	<script src="lib/ionic/js/angular-ui/angular-ui-router.js"></script>

    <script src="cordova.js"></script>

   <script src="js/checklist-model.js"></script>

    <script src="js/controllers.js"></script>
    <script src="js/memory-services.js"></script>

	<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>

    <script src="js/angular-google-maps.min.js"></script>
	
  </head>
  <body ng-controller="MainCtrl" ng-app="eventApp" animation="slide-left-right-ios7">
